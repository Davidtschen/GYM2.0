name: Test All JS Lambdas (no deploy)

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test-lambdas:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: BestellService
            testFile: BestellServiceTest.mjs

          - name: BillService
            testFile: BillServiceTest.mjs

          - name: CheckProducts
            testFile: CheckProductsTest.mjs

          - name: CheckUserpool
            testFile: CheckUserpoolTest.mjs

          - name: DeletionService
            testFile: DeletionServiceTest.mjs

          - name: LoggingService
            testFile: LoggingServiceTest.mjs

          - name: LoginTracking
            testFile: LoginTrackingTest.mjs

          - name: NotifyService
            testFile: NotifyServiceTest.mjs

          - name: PushUser
            testFile: PushUserTest.mjs

    defaults:
      run:
        working-directory: JS_LambdaFunktionen/${{ matrix.name }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Installiert Dependencies NUR wenn ein package.json im Lambda-Ordner existiert
      - name: Install dependencies (if present)
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "package.json gefunden -> npm ci"
            npm ci
          else
            echo "Kein package.json im Ordner -> Ã¼berspringe npm install"
          fi

      - name: Run Lambda Tests
        env:
          NODE_ENV: test
        run: node ${{ matrix.testFile }}
